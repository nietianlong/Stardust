services:
  stardust.server:
    image: ${DOCKER_REGISTRY-}stardustserver
    build:
      context: .
      dockerfile: Stardust.Server/Dockerfile
    environment:
      # 配置数据库连接（替换为MySQL，默认SQLite）
      ConnectionStrings__Stardust: "Server=192.168.2.125;Database=StarServer;Uid=root;Pwd=bchc;CharSet=utf8mb4;"
      # 星尘服务地址（容器内网络）
      StarServer__Address: "http://stardust.server:6600"
    volumes:
      - stardust-config-server:/app/config
      - stardust-logs:/app/logs
    ports:
      - "6600:6600" # 直接暴露端口（替代Nginx转发）
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://localhost:6600/api/health"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 20s # 启动后延迟20秒再检测（给服务初始化时间）